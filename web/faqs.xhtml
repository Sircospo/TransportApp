<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>
    <ui:define name="viewname">
        <li>Dashboard</li>
        <li>
            <p:link outcome="/dashboard">Default</p:link>
        </li>
    </ui:define>
    <ui:define name="content">

        <h:form id="signup"> 
            <div class="p-grid ui-fluid">
                <div class="p-col-12">

                    <!--<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank">-->
                    <p:panel header="Frequently asked questions">
                        <div class="p-grid">
                            <div class="p-col">
                            </div>
                            <div class="p-col">
                                <p:accordionPanel value="#{fAQbean.faqModel}" var="faq">
                                    <p:tab title="#{faq.question}">
                                        <h:panelGrid columns="2" cellpadding="5">                                      
                                            <h:outputText value="#{faq.answer}" />
                                        </h:panelGrid>
                                    </p:tab>
                                </p:accordionPanel>
                            </div>
                            <div class="p-col"></div>
                        </div>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
