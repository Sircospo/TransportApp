



<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>
    <ui:define name="viewname">
        <li>Dashboard</li>
        <li>
            <p:link outcome="/dashboard">Default</p:link>
        </li>
    </ui:define>
    <ui:define name="content">

        <h:form id="signup"> 
            <div class="p-grid ui-fluid">
                <div class="p-col-12">

                    <!--<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank">-->
                    <p:panel>
                        <div class="p-grid">
                            <div class="p-col" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                                <p:carousel value="#{dashBoardBean.cardModel}" headerText="Custom" var="card" itemStyle="width:500px;height:500px;text-align:center" numVisible="1" easing="easeOutBounce" style="width:250px" circular="true">
                                    <h:panelGrid columns="2" style="width:100%" columnClasses="label,value">
                                        <!--<f:facet name="header">
                                            <p:graphicImage name="demo/images/car/#{card.cardId}.gif"/> 
                                        </f:facet>-->

                                        <f:facet name="header">
                                            <p:graphicImage name="images/car/Card.jpg" library="demo"/> 
                                        </f:facet>
                                        <div class="caption">
                                            <h:outputText value="Id:" />
                                        </div>
                                        <h:outputText value="#{card.preferredName}" />

                                        <h:outputText value="Year" />
                                        <h:outputText value="#{card.cardId}" />

                                        <h:outputText value="Color:" />
                                        <h:outputText value="#{card.validFor}" style="color:#{car.color}"/>


                                        <f:facet name="footer">
                                            <p:commandButton   icon="pi pi-search">
                                                <f:setPropertyActionListener value="#{car}" target="#{dashBoardBean.cardSelectionAction()}" />
                                            </p:commandButton>
                                        </f:facet>
                                    </h:panelGrid>

                                </p:carousel>
                            </div>
                            <div class="p-col" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                                <p:panelGrid columns="2"  styleClass="ui-panelgrid-blank centered" >

                                    <p:commandButton  
                                        style="width:150px;height: 150px"
                                        value="Fund Card" 
                                        id="fundCard" 
                                        action="#{dashBoardBean.fundCardButtonAction}" 
                                        />

                                    <p:commandButton  
                                        style="width:150px;height: 150px"
                                        value="Transfer Funds" 
                                        id="transferFunds" 
                                        action="#{dashBoardBean.transferButtonAction()}" 
                                        />

                                    <p:commandButton  
                                        style="width:150px;height: 150px"
                                        value="Request Statement" 
                                        id="statementsRequest" 
                                        action="#{dashBoardBean.statementsButtonAction()}" 
                                        />

                                    <p:commandButton  
                                        style="width:150px;height: 150px"
                                        value="Request a plastic card" 
                                        id="plasticCardRequest" 
                                        action="#{dashBoardBean.plasticRequestsButtonAction()}" 
                                        />

                                </p:panelGrid>

                            </div>
                        </div>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
