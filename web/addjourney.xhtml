<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>
    <ui:define name="viewname">
        <li>Dashboard</li>
        <li>
            <p:link outcome="/dashboard">Default</p:link>
        </li>
    </ui:define>
    <ui:define name="content">

        <h:form id="form"> 
            <div class="p-grid ui-fluid">
                <div class="p-col-12">

                    <!--<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4,ui-g-12 ui-md-2 ui-grc-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank">-->
                    <p:panel header="Sign up">
                        <div class="p-grid">
                            <div class="p-col">
                            </div> 
                            <div class="p-col " >
                                <p:panelGrid  columns="2" columnClasses="text-align-right,text-align-left" styleClass="ui-panelgrid-blank">
                                    <!--<p:panelGrid columns="2">-->
                                    <p:outputLabel 
                                        for="tripid" 
                                        value="Tripid"> 
                                    </p:outputLabel>
                                    <p:inputText id="tripid" value="#{journeyBean.tripid}"/>

                                    <p:outputLabel 
                                        for="setoffdate" 
                                        value="Setoffdate"> 
                                    </p:outputLabel>
                                    <p:inputText id="setoffdate" value="#{journeyBean.setoffdate}"/>

                                    <p:outputLabel 
                                        for="remarks" 
                                        value="Remarks"> 
                                    </p:outputLabel>
                                    <p:inputText id="remarks" value="#{journeyBean.remarks}"/>

                                    <p:outputLabel 
                                        for="ratings" 
                                        value="Ratings"> 
                                    </p:outputLabel>
                                    <p:inputText id="ratings" value="#{journeyBean.ratings}"/>

                                    <p:outputLabel 
                                        for="arrivaldate" 
                                        value="Arrivaldate"> 
                                    </p:outputLabel>
                                    <p:inputText id="arrivaldate" value="#{journeyBean.arrivaldate}"/>


                                    <p:commandButton  
                                        value="Create account" 
                                        id="signupButton" 
                                        action="#{signupBean.submitButtonAction}" 
                                        />


                                </p:panelGrid>
                            </div>
                            <div class="p-col"></div>
                        </div>
                    </p:panel>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
