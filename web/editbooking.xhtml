                            </div> 
                            <div class="p-col " >
                                <p:panelGrid  columns="2" columnClasses="text-align-right,text-align-left" styleClass="ui-panelgrid-blank">

                                    <p:outputLabel

                                    <p:inputText id="conditions" value="#{signupBean.conditions}"/>

                                    <p:outputLabel 
                                        for="companiesid" 
                                        value="Companiesid"> 
                                    </p:outputLabel>
                                    <p:inputText id="companiesid" value="#{signupBean.companiesid}"/>

                </div>
